<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>原神地图</title>
	<meta charset="utf-8">
	<script>
		var _hmt = _hmt || [];
		(function () {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?cd4f7eed0a6e62d83b92c5dfb9f1a20f";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</head>

<body>
	<form>
		<table align="center" border="1">
			<tr>
				<TD align="right" width=120 height=60>입력 파일 내용</TD>
				<td><textarea id="markerLogs" style=" height:100%;"></textarea></td>
			</tr>
			<tr>
				<td align="center" height=15 colspan="2"> <button id="submitMarker">제출</button><button
						id="enterIndex">지도열기</button></td>
			</tr>
		</table>
																	  
	</form>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
		$("#submitMarker").click(function () {
		var msg = "새 기록을 제출합니까? 현재 저장되어있는 데이터가 삭제되니 필요시 먼저 저장 후 제출해주세요";
		if (confirm(msg) == true) {
						   
			localStorage.clear();
	 
	
			var markerLogArr = JSON.parse($("#markerLogs").val());
			for (var i = 0; i < markerLogArr.length; i++) {
				localStorage.setItem(markerLogArr[i], "1");
			}
			alert("불러오기 성공!");
			return true; //你也可以在这里做其他的操作
		} else {
			return false;
		}
	})
	$("#enterIndex").click(function () {
		window.event.returnValue = false;
		window.location.href = 'index.html';
	})
</script>
</body>

</html>
